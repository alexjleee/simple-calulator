<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <article class="calculator">
        <div class="calculator__display">
          <p class="calculator__display__result">0</p>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__button all-clear">AC</button>
          <button class="calculator__button plus-minus">+/-</button>
          <button class="calculator__button percentage">%</button>
          <button class="calculator__button operator">รท</button>
          <button class="calculator__button number">7</button>
          <button class="calculator__button number">8</button>
          <button class="calculator__button number">9</button>
          <button class="calculator__button operator">ร</button>
          <button class="calculator__button number">4</button>
          <button class="calculator__button number">5</button>
          <button class="calculator__button number">6</button>
          <button class="calculator__button operator">-</button>
          <button class="calculator__button number">1</button>
          <button class="calculator__button number">2</button>
          <button class="calculator__button number">3</button>
          <button class="calculator__button operator">+</button>
          <button class="calculator__button number double">0</button>
          <button class="calculator__button dot">.</button>
          <button class="calculator__button calculate">=</button>
        </div>
      </article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
